<div class="row signin">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">图测欢迎您！</h1>
        <div class="account-wall">
        <img class="profile-img" src="images/icon-16.png" alt="">
            <form class="form-signin" action="http://localhost:3333/api/authenticate">
            <input type="text" class="form-control username" placeholder="用户名" required autofocus>
            <input type="password" class="form-control password" placeholder="密码" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                登录</button>
           
            </form>
        </div>
    </div>
</div>
