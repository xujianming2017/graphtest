{% extends '../layouts/default.html' %}


{#
    content块的内容赋值，当前是登录界面内容
#}


{% block content %}


<div class="well">
<form class="form-horizontal" action="/login" method="post">
  <fieldset>
    <legend>登录</legend>
    <div class="form-group">
      <label for="username" class="col-md-2 control-label">名字</label>
      <div class="col-md-2">
        <input type="text" class="form-control" id="username" name="un" placeholder="名字" value="{{ username }}">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-md-2 control-label">密码</label>
      <div class="col-md-2">
        <input type="password" class="form-control" name="pw" id="password" placeholder="密码">
      
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">
        <a class="btn btn-warning" href="/register">注册</a>
        <button type="submit" class="btn btn-primary">登录</button>
      </div>
    </div>
  </fieldset>
</form>


</div>







   
{% endblock %}
