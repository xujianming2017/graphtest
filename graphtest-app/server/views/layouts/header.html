<!--新增project遮罩层-->
<div class="modal" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">模型文件导入</h4>
            </div>
            <div class="modal-body">
                <!--                <div class="tab content add">-->
                <form class="form-horizontal">
                    <!--
                        <div class="form-group">
                            <label class="col-sm-2 control-label">工程名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="projectId" placeholder="请输入工程名">
                            </div>
                        </div>
-->
                    <div class="form-group">
                        <div class="col-sm-2">
                            <input id="file-model" type="file" accept=".graphml" style="display:none">
                            <a class="btn btn-default file-model" onclick="$('input[id=file-model]').click();">模型文件</a>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="projectId" placeholder="请上传模型文件">
                        </div>
                    </div>
                    <!--
                        <div class="form-group">
                            <div class="col-sm-2 control-label">
                                <input id="fileUpload2" type="file" style="display:none">
                                <a class="btn btn-default file-model" onclick="$('input[id=fileUpload2]').click();">脚本文件</a>
                            </div>
                            <div class="input-append col-sm-10">
                                <input type="text" class="form-control" id="projectId" placeholder="请上传脚本文件">
                            </div>
                        </div>
-->
                </form>
                <!--                </div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="create-model">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
